 <script type="text/javascript"src="sdgsd.js">

    <title>Cesaruk</title>
</head>
 <body>
    <h2 id="my">Hello, world</h2>
    <script type="text/javascript">
    $("#my").css('color') // получаем значение цвета шрифта
   $("#my").css('color', 'red') // устанавливаем значение цвета шрифта
   // установка нескольких значений
   $("#my").css({
   'color':'red',
   'font-size':'14px',
   'margin-left':'10px'
   })
   // альтернативный способ
   $("#my").css({
   color:'red',
   fontSize:'14px',
   marginLeft:'10px',
   })
   // используя функцию обратного вызова
   $("#my").css('height', function(i, value){
   return parseFloat(value) * 1.2;
   })

</script>
</body>
 </html>
